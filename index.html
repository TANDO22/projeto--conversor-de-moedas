<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>projeto: Conversor de Moedas</title>
</head>

<body>

    <img class="imagem-logo" src="./assets/logo.gif">
    <div class="div-principal">
        <label>Converter de 
            <select>
           <option>R$ Real Brasileiro</option>
            </select>
        </label>
            <label>Converter para
            <select>
                <option>US$ Dólar Americano</option>
            </select>
        </label>
        <label>Valor
        <input class="valor" placeholder="0,00">
    </label>
        <button class="botao-conversor">Converter</button>
        <section>
            <div class="div-imagem-brasil">
                <img class="imagem-div1" src="./assets/brasil 2.png">
                <p>Real</p>
                <p class="valor-a-converter"><b>R$ 0,00</b></p>
            </div>
            <div class="div-seta">
                <img class="imagem-seta" src="./assets/Vector.png">
            </div>
            <div class="div-imagem-estadosunidos">
                <img class="imagem-div3" src="./assets/estados-unidos (1) 1.png">
                <p class="info-moeda">Dólar</p>
                <p class="valor-a-ser-convertido"><b>US$ 0,00</b></p>
            </div>
        </section>
    </div>
</body>
<script src="scripts.js"></script>

</html>
